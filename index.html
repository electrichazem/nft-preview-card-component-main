<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stye.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="child">
      <img src="./images/image-equilibrium.jpg" alt="image">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-con">
        <div class="ethereum">
          <img src="./images/icon-ethereum.svg" alt="image">
          0.041 ETH
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="image">
          3 days left
        </div>
      </div>
      <div class="divider"></div>
      <footer>
        <img src="./images/image-avatar.png" alt="image">
        Creation of <span>Jules Wyvern</span>
      </footer>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://hazem-emad.netlify.app">Hazem</a>.
  </div>
</body>
</html>
